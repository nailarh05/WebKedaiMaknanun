<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Kedai Maknanun</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">Kedai<span>Maknanun</span></a>
    <div class="navbar-nav">
      <a href="index.html">Home</a>
      <a href="tentang.html">Tentang</a>
      <a href="menu.html">Menu</a>
      <a href="produk.html">Produk</a>
      <a href="kontak.html" class="active">Kontak</a>
    </div>
    <div class="navbar-extra">
      <a href="#" id="search-button"><i data-feather="search"></i></a>
      <a href="#" id="shopping-cart-button"><i data-feather="shopping-cart"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
    <div class="search-form">
      <input type="text" id="search-box" placeholder="Cari...">
      <label for="search-box"><i data-feather="search"></i></label>
    </div>
    <div class="shopping-cart">
      <div class="cart-item">
        <img src="img/produk.jpg" alt="Produk">
        <div class="item-detail">
          <h3>Nasi Goreng</h3>
          <div class="item-price">Rp20.000</div>
        </div>
        <i data-feather="trash-2" class="remove-item"></i>
      </div>
    </div>
  </nav>

  <!-- Kontak Section -->
  <section class="contact" id="kontak">
    <h2><span>Kontak</span> Kami</h2>
    <p>Silakan hubungi kami melalui form di bawah atau kunjungi lokasi kami.</p>
    <div class="row">
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.6576019122026!2d112.79414037589954!3d-7.280951492726716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbe099b6887f%3A0xb4e9b6bb6a7400f3!2sInstitut%20Teknologi%20Sepuluh%20Nopember!5e0!3m2!1sid!2sid!4v1655514142395!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <form action="#">
        <div class="input-group">
          <input type="text" placeholder="Nama">
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
          <input type="text" placeholder="Pesan">
        </div>
        <button type="submit" class="btn">Kirim</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="#"><i data-feather="instagram"></i></a>
      <a href="#"><i data-feather="twitter"></i></a>
      <a href="#"><i data-feather="facebook"></i></a>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="tentang.html">Tentang</a>
      <a href="menu.html">Menu</a>
      <a href="produk.html">Produk</a>
      <a href="kontak.html">Kontak</a>
    </div>
    <div class="credit">
      <p>Created by <a href="#">KedaiMaknanun</a> | &copy; 2025</p>
    </div>
  </footer>

  <script>feather.replace();</script>
  <script src="js/script.js"></script>
</body>
</html>
